<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Nom - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Josefin Sans', 'Times New Roman', sans-serif;
            background-color: #f8f9fa; /* un peu de gris */
            color: #343a40; /* noir */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40; /* noir */
            color: #ffffff; /* blanc */
            padding: 10px 20px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            margin: 0;
            padding: 0;
        }
        .navbar-categories {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .navbar-categories li {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        .navbar-categories li:last-child {
            margin-right: 0;
        }
        .navbar-categories li a {
            color: #ffffff; /* blanc */
            text-decoration: none;
        }
        .navbar-categories li a:hover {
            color: #f8f9fa; /* gris clair */
        }
        .dropdown-menu {
            display: none;
            background-color: #343a40; /* noir */
        }
        .navbar-categories li:hover .dropdown-menu {
            display: block;
        }
        .dropdown-item {
            color: #ffffff; /* blanc */
        }
        .dropdown-item:hover {
            background-color: #f8f9fa; /* gris clair */
            color: #343a40; /* noir */
        }
        .navbar-social-icons {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .navbar-social-icons li {
            margin-left: 10px;
        }
        .navbar-social-icons li a {
            color: #ffffff; /* blanc */
            text-decoration: none;
            font-size: 1.2rem;
        }
        .navbar-social-icons li a:hover {
            color: #f8f9fa; /* gris clair */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Portfolio</div>
        <ul class="navbar-categories">
            <li><a href="#">CV</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Projets
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Projet 1</a>
                    <a class="dropdown-item" href="#">Projet 2</a>
                    <!-- Ajoutez d'autres projets ici -->
                </div>
            </li>
            <li><a href="#">À propos de moi</a></li>
        </ul>
        <ul class="navbar-social-icons">
            <li><a href="#"><i class="fab fa-github"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <!-- Ajoutez d'autres icônes de réseaux sociaux ici -->
        </ul>
    </nav>
    <!-- Ajoutez le contenu de votre portfolio ici -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
