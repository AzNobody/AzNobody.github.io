<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Votre Nom - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Josefin Sans', 'Times New Roman', sans-serif;
            background-color: #f8f9fa; /* un peu de gris */
            color: #343a40; /* noir */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40; /* noir */
            color: #ffffff; /* blanc */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-size: 1.5rem;
            margin: 0;
            padding: 0;
        }
        .navbar-categories {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .navbar-categories li {
            margin-right: 20px;
        }
        .navbar-categories li:last-child {
            margin-right: 0;
        }
        .navbar-categories li a {
            color: #ffffff; /* blanc */
            text-decoration: none;
        }
        .navbar-categories li a:hover {
            color: #f8f9fa; /* gris clair */
        }
        .navbar-social-icons {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .navbar-social-icons li {
            display: inline-block;
            margin-left: 10px;
        }
        .navbar-social-icons li a {
            color: #ffffff; /* blanc */
            text-decoration: none;
            font-size: 1.2rem;
        }
        .navbar-social-icons li a:hover {
            color: #f8f9fa; /* gris clair */
        }
    </style>
</head>
<body>
    <nav class="navbar">

        <ul class="navbar-social-icons">

            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <!-- Ajoutez d'autres icônes de réseaux sociaux ici -->
